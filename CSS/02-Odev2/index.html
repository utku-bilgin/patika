<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | 1998</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--header/start-->

    <header>
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="googlebeta1998">
    </header>

    <!--header/end-->
    <!--section/start-->
    <section>
        <span>Search the web using Google!</span>
        <input class="search-bar" type="text">
        <div class="btn-box">
            <input class="btn" type="button" value="Google Search">
            <input class="btn" type="button" value="I'm feeling luck">
        </div>
    </section>
    <!--section/end-->
    <!--footer/start-->
    <footer>
        <div class="boxleft org">
            <ul>
                <li>
                    Special Searches
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                        Search</a>
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </li>
            </ul>
        </div>
        <div class="boxmean org">
            <ul>
                <li>
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                        Google!</a>
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                        Info</a>
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                        Logos</a>
                </li>
            </ul>
        </div>
        <div class="boxright org">
            <ul>
                <li>
                    Get Google!
                </li>
                <li>
                    updates monthly:
                </li>
                <li>
                    <input type="email" name="emailaddr" value="your e-mail">
                </li>
                <li>
                    <input type="submit" value="Subscribe" name="SubmitActionS">
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">
                        Archive</a>
                </li>
            </ul>
        </div>
    </footer>
    <!--footer/end-->
    <font class="info">Copyright Â©1998 Google Inc.</font>




</body>

</html>
